    .container {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(255,255,255,0.50);
      padding: 40px 32px 32px 32px;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(20, 70, 102, 0.7);
      position: relative;
    }
    .contato-main {
      margin: 0 auto;
      background: #fff;
      box-shadow: 0 2px 16px #1689ca11;
      border-radius: 12px;
      padding: 34px 22px 26px 22px;
    }
    .contato-main h2 {
      color: #13426c;
      margin-bottom: 28px;
      text-align: center;
    }
    .form-label {
      font-size:1.06em;
      color:#13426c;
      font-weight:500;
      margin-bottom:5px;
      display:block;
      margin-top:15px;
    }
    .form-input, .form-textarea {
      width: 100%;
      background: #f6fbfd;
      border: 1.5px solid #b9d2e4;
      border-radius: 7px;
      padding: 12px 14px;
      margin-bottom: 14px;
      font-size: 1.06em;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    .form-input:focus, .form-textarea:focus {
      border-color: #1689ca;
      background: #f1fbff;
      outline: none;
    }
    .form-textarea {
      min-height: 90px;
      resize: vertical;
    }
    .form-btn {
      background: #25d366;
      color: #fff;
      font-weight: 700;
      font-size: 1.12em;
      border: none;
      border-radius: 30px;
      padding: 13px 38px;
      margin: 12px auto 0 auto;
      display: block;
      cursor: pointer;
      transition: background 0.23s;
      box-shadow:0 2px 11px #1689ca12;
    }
    .form-btn:hover { background: #1ebe57;}
    .contato-info {
      margin-top:32px;
      padding:22px 18px 10px 18px;
      color:#17344a;
      background: #f4fcff;
      border-radius: 10px;
      box-shadow:0 2px 8px #1689ca13;
      font-size:1.1em;
    }
    @media (max-width: 900px){
      .header-flex {min-height: 48px;}
      .logo-left {max-height:46px;max-width:80px;margin-left:4px;margin-right:8px;}
      .logo-right {max-height:30px;max-width:90px;margin-right:4px;margin-left:8px;}
      .container {padding:16px 2px;}
      .contato-main{padding:13px 6px;}
    }
    @media (max-width: 600px){
      .container{padding:9px 1px;}
      .header-flex {min-height:34px;}
      .logo-left {max-width:50px;max-height:22px;}
      .logo-right {max-width:52px;max-height:14px;}
      .contato-main{padding:7px 1vw;}
    }

    footer {
      display: flex;
      height: 50px;
      text-align: center;
      justify-content: center;
      margin-top: 150px;
      background-color: #fff;
      background: linear-gradient(rgba(255, 255, 255, 0.3), rgba(0,153,204,0.19))
    }

    div.rodape {
    display: flex;
    text-align: center;
    justify-content: center;
  }

  p.copy{
    color: #fff;

      <img src="logo-mergulho1.jpg" alt="Safe Depth Mergulho" class="logo-left" />

  <nav>

  <main class="container">
    <div class="contato-main">
      <h2>Envie uma mensagem pelo WhatsApp</h2>
      <form id="formWhatsApp" onsubmit="enviarWhatsApp(event)">
        <label class="form-label" for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-input" required>

        <label class="form-label" for="email">E-mail:</label>
        <input type="email" id="email" name="email" class="form-input" required>

        <label class="form-label" for="telefone">Telefone/WhatsApp:</label>
        <input type="tel" id="telefone" name="telefone" class="form-input" pattern="\(?\d{2}\)?[\s-]?\d{4,5}-?\d{4}" placeholder="(11) 91234-5678">

        <label class="form-label" for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" class="form-textarea" required></textarea>
        
        <button type="submit" class="form-btn">Enviar pelo WhatsApp</button>
      </form>
      <div class="contato-info">
        <div>Telefone (11) 98447-3691 </div>
        <div>E-mail: safedepth.mergulho@gmail.com</div>
      </div>
    </div>
  </main>
  <script>
    function enviarWhatsApp(event) {
      event.preventDefault();
      const nome = encodeURIComponent(document.getElementById('nome').value.trim());
      const email = encodeURIComponent(document.getElementById('email').value.trim());
      const telefone = encodeURIComponent(document.getElementById('telefone').value.trim());
      const mensagem = encodeURIComponent(document.getElementById('mensagem').value.trim());
      const texto = 
        `Nome: ${nome}%0A` +
        `E-mail: ${email}%0A` +
        `Telefone/WhatsApp: ${telefone}%0A` +
        `Mensagem: ${mensagem}`;
      // Substitua pelo seu número com DDI DDD e sem traços/espacos
      window.open('https://wa.me/5511984473691?text=' + texto, '_blank');
    }
  </script>
</body>
